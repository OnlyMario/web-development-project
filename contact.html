<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Muscle Fitness Guide - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact T-Muscle Fitness Guide</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <section>
        <h2>Get in Touch</h2>
        <p>Have questions about fitness, nutrition, or how to get started? Send us a message, and weâ€™ll be happy to help you on your journey!</p>
        <form id="contactForm" action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your question or message..." required></textarea>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </section>
    <footer>
        <p>&copy; 2024 T-Muscle Fitness Guide</p>
    </footer>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let message = document.getElementById('message').value;
            if (name === '' || email === '' || message === '') {
                alert('Please fill out all fields.');
                event.preventDefault();
            } else {
                alert('Form submitted successfully!');
            }
        });
    </script>
    <script src="scripts.js"></script>
</body>
</html>
